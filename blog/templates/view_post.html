{% extends 'base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    {{ post.content|safe }}
    
    {% if tags %}
    <br />Tags:
    <ul>
      {% for tag in tags %}
        <li>
          <a href="/tag/{{ tag }}">
            {{ tag }}
          </a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
    
    

{% endblock %}
